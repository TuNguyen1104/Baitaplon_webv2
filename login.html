<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Login | Fahasa</title>
  <link rel="stylesheet" href="login.css" />
  <!-- font roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
</head>

<body>
  <div class="loading" id="loadingv1">
    <img src="/image/ZKZg.gif" alt="loading">
  </div>
  <!-- from login -->
  <div class="login">
    <div class="login__container">
      <h1>Sign into the support portal</h1>
      <form>
        <h5 id="spacing">Email</h5>
        <input type="email" class="input-signup-email" />
        <h5 id="spacing">Password</h5>
        <input type="password" class="input-login-password"/>
        <i class="fas fa-eye" id="hide_show"></i>
        <div style="font-size: 15px;"><input type="checkbox">Remember me on this computer</div>
        <button type="submit" class="login__signInButton">Sign in</button>
        <div class="valid_box" id="valid_account"></div>
      </form>
      <a href="signup.html" class="login__registerButton">Create new account</a>
    </div>
  </div>
</body>
<script src="main.js"></script>

</html>
